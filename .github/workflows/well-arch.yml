name: Well-Architected
on:
  workflow_dispatch:

jobs:
  aws_waf:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3
      - name: Steampipe Setup
        uses: turbot/steampipe-action-setup@v1.4.0
        with: 
          plugin-connections: |
            connection "aws" {
              plugin = "aws"
              regions = ["eu-*", "us-*"]
            }
      - name: Steampipe Checks
        uses: turbot/steampipe-action-check@update-check-action
        with:
          mod-url: https://github.com/turbot/steampipe-mod-aws-well-architected
          checks: |
            benchmark.well_architected_framework_reliability
            benchmark.well_architected_framework_security